<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <title>Budgety</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/application.css">
    </head>
    <body>
        
        <div class="hero">
            <div class="budget_container">
                <img src="images/hero.svg" alt="">
                <h1 class="budget__title">
                    Available Budget in <span class="budget__title--month">%Month%</span>:
                </h1>
                
                <div class="budget_value"></div>
            
                <div class="budget_info_wrapper"">
                    <div class="flex-sb">
                        <div class="budget__income--text">Income</div>
                        <div class="right">
                            <div class="budget__income--value"></div>
                        </div>
                    </div>
                    
                    <div class="flex-sb mt-20">
                        <div class="budget__expenses--text">Expenses</div>
                        <div class="flex">
                            <div class="budget__expenses--value"></div>
                            <div class="budget__expenses--percentage"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        

        <div class="add_container">
            <select class="add__type">
                <option value="inc" selected>Income</option>
                <option value="exp">Expense</option>
            </select>
            <input type="text" class="add__description" placeholder="Add description">
            <input type="number" class="add__value" placeholder="Value">
            <button class="add_btn"><i class="ion-ios-checkmark-outline"></i></button>
        </div>

        <div class="summary_wrapper container">
            <div class="income">
                <h2 class="income_title green">Income</h2>
                <div class="income_list"></div>
            </div>
            
            <div class="expenses">
                <h2 class="expenses_title red">Expenses</h2>
                <div class="expenses_list"></div>
            </div>
        </div>
        
        
        <script src="app.js"></script>
    </body>
</html>
